<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title><link rel="stylesheet" href="https://use.typekit.net/rrf3qbe.css">
    <style>
        
        body {
          
    background-image: url('/bargn-web-bg.png'); /* Change to your image */
    background-size: cover; /* Cover entire screen */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* No repeating */
    background-attachment: scroll; /* Allows scrolling */
    font-family: "museomoderno", sans-serif;
            font-weight: 400;
            font-style: regular;
            margin: 0;
            padding: 0;
        }
        hr {
    border: .5pt solid black; /* Line thickness and color */
    width: 100%; /* Full width */
    margin-bottom: -10px 0; /* Adds spacing above & below */
}

        header {
            /* background: rgb(15, 15, 15); */
            color: white;
           margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: left;
            text-align: left;
        }
.header-item-1 img{
    width: 500px;
}
        .header-item-2 {
            max-height: 200px;
            padding-top: 170px;
            margin-bottom: -50px;
            color: black;
            font-family: "museomoderno", sans-serif;
            font-weight: 400;
            font-style: italic;
            align-items: right;
            text-align: right;
        }

        nav {
            margin-top: -40px;
            height: 15px;
            background: rgb(15, 15, 15);
            padding: 0.5rem;
            text-align: center;
        }

        nav ul {

            list-style: none;
            padding-top: -15px;
            
            margin: -6px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
           
            font-family: "moul", sans-serif;
font-weight: 400;
font-style: normal;
font-size: medium;
            color: #000000;
           
        }
        button{
            font-family: "moul", sans-serif;
font-weight: 400;
font-style: normal;
font-size: medium;
            color: #000000;
            border: 0;
            border-radius: 20;
            background-color: white;
            
        }
        .grid-item a{
            font-family: "moul", sans-serif;
font-weight: 400;
font-style: normal;
font-size: medium;
text-decoration: wavy;
            color: #000000;
        }
        .container {
            display: grid;
            gap: 30px;
            padding: 30px;
            grid-template-columns: repeat(3, 1fr); /* Default: 3 columns */
        }

        .container-next {
            display: grid;
            gap: 15px;
            padding: 30px;
            grid-template-columns: repeat(1, 1fr); 
        }
/* Adjust the height of Item 4 and Item 5 */
.container-next .grid-item:nth-child(1),
.container-next .grid-item:nth-child(2) {
    height: 50px;
    border: black 1pt solid; /* Set height as needed */
}

        .grid-item {
            
           
          border: #FF3600 1.15pt solid;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
     
        .grid-item img {
    width: 100%;  /* Makes the image take full width of its container */
    height: auto; /* Maintains aspect ratio */
    object-fit: cover; /* Ensures it fits nicely */
    border-radius: 5px; /* Optional: Adds rounded corners */
}

        /* First row: 3 items (Each takes 1/3 width) */
        .grid-item:nth-child(1),
        .grid-item:nth-child(2),
        .grid-item:nth-child(3) {
            grid-column: span 1;
            height: 400px;
         
        }

        /* All other rows: Full width (1 item per row) */
        .grid-item:nth-child(n+4) {
            grid-column: span 3;
        }

        /* Mobile: Stack first 3 items as full-width rows */
        @media (max-width: 1200px) {
            .header-item-1 img{
    width: 400px;
    padding: 10px;
}
.header-item-2{
    display: none;
}
            .container {
                grid-template-columns: 1fr;
            }
             .container-next .grid-item:nth-child(1),
             .container-next .grid-item:nth-child(2) {
              height: auto;
              
            }

  .grid-item:nth-child(n+1) {
            grid-column: span 3;
        }
        .grid-item img {
    width: 100%;  /* Makes the image take full width of its container */
    max-height: 400px; /* Maintains aspect ratio */
    object-fit: contain; 
}
        }
      
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-item-1">
            <img src="logo.png" alt="brand logo of bargn x storm chaser" >
        </div>
        <div class="header-item-2">
            <p>Blinker hits, no cap.</p>
        </div>
    </header>

    <nav>
        <ul>
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">Lab reports</a></li>
          
            <li><a href="#">Contact</a></li> -->
        </ul>
    </nav>
   
    <main>
        <div class="container">
            <div class="grid-item"><img src="white.jpg" alt="sativa" ></div>
            <div class="grid-item"><img src="lemon-haze-og-big" alt="Indica" ></div>
            <div class="grid-item"><img src="cherry-gelato-big" alt="Hybrid" ></div>
            </div> 
            <br>
            <br>
            <nav></nav>
            <div class="container-next">
            <div class="grid-item"><a href="http://bargn.club/coa/">COA</a></div>
            <div class="grid-item"><button onclick="window.location.href='mailto:bargnclub01@gmail.com?subject=Hello&body=Just%20saying%20hi!'">
                Email Us
            </button></div>
        </div>
       
    </main>

    <footer>
        <p>&copy; 2025 Bargn.club Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
